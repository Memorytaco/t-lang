name:                t-lang
version:             0.1.0.0
github:              "memorytaco/t-lang"
license:             BSD3
author:              "xbo1"
maintainer:          "xbo1@dunor.dev"
copyright:           "2022 Xbo1"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
category:            Programming Language

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/memorytaco/t-lang#readme>

dependencies:
- base >= 4.9 && < 5
- mtl
- containers >= 0.6.5 && < 0.7
- parsec
- bytestring
- llvm-hs >= 9.0.0
- llvm-hs-pure >= 9.0.0
- haskeline
- transformers >= 0.5.6.2
- recursion-schemes
- free >= 5.1.9
- bifunctors
- libffi
- megaparsec
- text
- fgl
- graphviz
- optparse-applicative
- exceptions
- type-errors

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

default-extensions:
- TupleSections
- OverloadedLabels
- OverloadedStrings
- BlockArguments
- TupleSections
- TypeOperators
- DeriveFunctor
- ViewPatterns
- FlexibleInstances
- MultiParamTypeClasses
- LambdaCase
- StandaloneDeriving
- ConstraintKinds
- GADTs
- UndecidableInstances
- DataKinds
- FunctionalDependencies
- GeneralizedNewtypeDeriving
- TypeApplications
- DerivingStrategies
- PolyKinds
- StandaloneKindSignatures

- TemplateHaskell
- KindSignatures
- TypeFamilies
- DeriveFoldable
- DeriveTraversable
- ScopedTypeVariables
- FlexibleContexts

library:
  source-dirs: src

executables:
  t-lang-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - t-lang

tests:
  t-lang-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - t-lang
