name:                bootstrap
version:             0.2.0.0
github:              "memorytaco/yo/bootstrap"
license:             BSD3
author:              "dunor"
maintainer:          "dunor@dunor.dev"
copyright:           "2024 dunor"
language:            GHC2021

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
synopsis:            Compiler implementation of bootstrap compiler in Haskell.
category:            Programming Language (PL)
description:         Please see the README on GitHub at <https://github.com/memorytaco/yo/bootstrap#readme>

dependencies:
- base >= 4.9 && < 5
- mtl
- containers
- bytestring
- llvm-hs
- llvm-hs-pure
- haskeline
- transformers
- recursion-schemes
- free
- bifunctors
- libffi
- megaparsec
- text
- optparse-applicative
- exceptions
- type-errors
- template-haskell
- tasty
- tasty-hunit
- QuickCheck
- tasty-quickcheck
- capability
- prettyprinter
- lens
- random
- comonad

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

default-extensions:

- GeneralizedNewtypeDeriving
- DeriveFunctor
- DeriveFoldable
- DeriveTraversable
- DerivingVia
- DeriveGeneric

- StandaloneKindSignatures
- StandaloneDeriving

- BlockArguments
- LambdaCase
- OverloadedStrings
- ScopedTypeVariables
- TupleSections
- TypeApplications
- TypeOperators
- ViewPatterns
- BangPatterns
- LinearTypes

- FlexibleInstances
- FlexibleContexts
- FunctionalDependencies
- MultiParamTypeClasses
- UndecidableInstances

- ConstraintKinds
- GADTs
- PolyKinds
- TypeFamilies
- DataKinds

- TemplateHaskell

library:
  source-dirs: src

executables:
  yo:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bootstrap

tests:
  bootstrap-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bootstrap
